<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PenguinStore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.ico" alt="Logo">
      <span>PenguinStore</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Status</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
    <div class="icons">
      <img src="shop.ico" alt="Shop">
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>Cheapest discord services!</h1>
      <p>"Buy Smarter, Pay Less."</p>
      <div class="buttons">
        <a href="#" class="btn products">Products</a>
        <a href="#" class="btn discord">Discord</a>
      </div>
    </section>
  </main>
</body>
</html>
