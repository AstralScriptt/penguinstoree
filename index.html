<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PenguinStore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="logo.ico" alt="Logo">
      <span>PenguinStore</span>
    </div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Status</a></li>
      <li><a href="#">Feedback</a></li>
    </ul>
    <div class="icons">
      <img src="shop.ico" alt="Shop">
    </div>
  </nav>
  <main>
    <section class="hero">
      <h1>Cheapest discord services!</h1>
      <p>"Buy Smarter, Pay Less."</p>
      <div class="buttons">
        <a href="#" class="btn products"><img src="shop.ico" alt="Shop"> Products</a>
        <a href="#" class="btn discord"><img src="discord.ico" alt="Discord"> Discord</a>
      </div>
    </section>
  </main>
  <canvas id="particleCanvas"></canvas>
  <script>
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particlesArray = [];
    const numberOfParticles = 150;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedY = Math.random() * 0.5 + 0.1; // Slow fall
        this.color = 'rgba(128, 0, 128, 0.8)'; // Purple with transparency
      }
      update() {
        this.y += this.speedY;
        if (this.y > canvas.height) this.y = 0; // Loop back to top
        if (this.size > 0.2) this.size -= 0.01;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = 'rgba(128, 0, 128, 0.8)'; // Purple glow
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0; // Reset shadow
      }
    }

    function init() {
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
